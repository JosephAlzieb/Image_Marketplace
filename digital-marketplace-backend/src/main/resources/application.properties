spring.application.name=digital-marketplace-backend

# Marketplace Configuration
marketplace.name=Digital Marketplace
marketplace.frontend-url=http://localhost:3000

# Image Configuration
marketplace.max-image-size=52428800
marketplace.allowed-image-types=jpg,jpeg,png,webp,tiff

# Transaction Configuration
marketplace.commission-rate=0.10
marketplace.processing-fee-rate=0.029

# JWT Configuration
marketplace.jwt.secret=mySecretKey
marketplace.jwt.expiration=86400000
marketplace.jwt.refresh-expiration=604800000

# Mail Configuration
marketplace.mail.from=noreply@marketplace.com
